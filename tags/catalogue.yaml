- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: Setup NodeJS repos
    tags:
    - installation
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"
  - name: Install NodeJS
    tags:
    - installation
    ansible.builtin.yum:
      name: nodejs
      state: installed
  - name: check roboshop user exist or not
    tags:
    - installation
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true
  - when: out.rc != 0
    name: create roboshop user
    tags:
    - installation
    become: yes
    ansible.builtin.user:
      name: roboshop
  - name: check /app directory exist or not
    tags:
    - installation
    ansible.builtin.stat:
      path: /app
    register: directory
  - name: print the directory stats
    tags:
    - installation
    ansible.builtin.debug:
      msg: "output: {{directory}}"
  - when: directory.stat.exists == False
    name: create /app directory
    tags:
    - installation
    ansible.builtin.file:
      path: /app
      state: directory
  - name: download catalogue artifact
    tags:
    - deployment
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp
  - name: extract catalogue artifact
    tags:
    - deployment
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  - name: download dependencies
    tags:
    - deployment
    ansible.builtin.command: npm install
    args:
      chdir: /app
  - name: copy catalogue service
    tags:
    - installation
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  - name: daemon-reload
    tags:
    - installation
    ansible.builtin.systemd:
      daemon_reload: true
  - name: copy mongo repo to yum.repos.d
    tags:
    - installation
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: Install mongodb client
    tags:
    - installation
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed
  - name: load catalogue products
    tags:
    - installation
    ansible.builtin.command: mongo --host mongodb.devidevops.online < /app/schema/catalogue.js
  - name: restart catalogue
    tags:
    - deployment
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: yes